<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering Negative Number</title>
</head>

<body>
    <h2>Output of the Program written in code section to filter negative number:-</h2>
    <script>
       
       let a = [1, 2, 3, 4, -1, -3, -2, 54, -53, 20];

        function filterNegative() {
           for (var i = 0; i < a.length; i++) {
                if (a[i] < 0) {
                    console.log(a[i]);
                }
                else {
                    continue;
                }
            }
        }
        console.log(filterNegative());


    </script>
</body>
